<br />. 支持 200W+/s <b>异步</b>调用吞吐的 <a href="/TcpServer.html">高性能服务端通讯 RPC 组件</a>
<br />. 支持 80W+/s 调用的<a href="/StreamPersistenceMemoryDatabase.html">可靠持久化内存数据库组件</a>，其中包含支持 40W+/s 消费的消息组件
<br />. <a href="/Orm.html">ORM</a> 操作支持成员绑定，在写操作事件中可以跟踪所有数据变化内容，利用该特性可将指定数据库数据镜像映射到内存自定义数据结构实现高性能读取数据操作
<br />. 对于 27 种常用数据类型组合的随机对象，<a href="/Binary.html">二进制数据序列化</a>支持单线程 200W+/s 操作、<a href="/Json.html">JSON 序列化</a> 支持单线程 100W+/s 操作
